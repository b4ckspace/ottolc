<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Ottolc-Webanim</title>
		<link rel="stylesheet" type="text/css" href="graphedit.css"/>
	</head>
	<body>
		<div id="view"></div>
		<div id="graphedit"></div>
		<div>
		<textarea id="impexpcont" cols="40" rows="5">import or export data here</textarea>
		<button id="btnimp" >Import</button>
		<button id="btnexp" >Export</button>
		<button id="btncode" >Export callback code</button>
		</div>
		<div>
			<input name="gcol" class="gsel" type="radio" id="radio0" value="0"/><label for="radio0">keyframe</label>
			<input name="gcol" class="gsel" type="radio" id="radio1" value="1" checked="true"/><label for="radio1">left leg</label>
			<input name="gcol" class="gsel" type="radio" id="radio2" value="2"/><label for="radio2">right leg</label>
			<input name="gcol" class="gsel" type="radio" id="radio3" value="3"/><label for="radio3">left foot</label>
			<input name="gcol" class="gsel" type="radio" id="radio4" value="4"/><label for="radio4">right foot</label>
		</div>
		<script src="libs/three.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src="libs/STLLoader.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/d3.v3.min.js"></script>

		<script src="viewer.js"></script>
		<script src="graphedit.js"></script>
		<script src="guiglue.js"></script>
	</body>
</html>
